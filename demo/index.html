<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Stub Demo - X-Tag</title>
    <link rel="stylesheet" type="text/css" href="x-tag-components.css"/>
    <link rel="stylesheet" type="text/css" href="../src/main.css"/>

    <script type="text/javascript" src="x-tag-components.js"></script> 
    <script type="text/javascript" src="../src/main.js"></script>      
    <style>
      x-querybox {
        width: 50%;
        background: #e0e0e0;
      }

      x-querybox:active {
        width: 25%;
        background: #e0e0e0;
      }

      section[matched-media~="TEST"] {
        background: lightblue;
        color: red;
      }
    </style>
</head>

<body>

	<h2>Create a Demo</h2>
  
  
  <section media="query(TEST, (max-width: 600px) and (min-width: 300px))">
    <ul>
      <li>Foo</li>
      <li>Bar</li>
      <li>Zaz</li>
      <li>Xul</li>
    </ul>
  </section>

</body>

</html>
